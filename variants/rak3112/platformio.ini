;  -D MESH_DEBUG=1
build_src_filter = ${rak3112.build_src_filter}
  +<helpers/esp32/*.cpp>
  +<../examples/companion_radio/*.cpp>
  +<../examples/companion_radio/ui-orig/*.cpp>
lib_deps =
  ${rak3112.lib_deps}
  densaugeo/base64 @ ~1.4.0

[env:RAK_3112_sensor]
extends = rak3112
build_flags =
  ${rak3112.build_flags}
  -D ADVERT_NAME='"RAK3112 v3 Sensor"'
  -D ADVERT_LAT=0.0
  -D ADVERT_LON=0.0
  -D ADMIN_PASSWORD='"password"'
  -D ENV_PIN_SDA=33
  -D ENV_PIN_SCL=34
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
build_src_filter = ${rak3112.build_src_filter}
  +<../examples/simple_sensor>
lib_deps =
  ${rak3112.lib_deps}
  ${esp32_ota.lib_deps}
